<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid' ],
      defaultDate: '2019-08-12',
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
          title: 'Entrega premios',
          start: '2019-08-01'
        },
        {
          title: 'Curso JavaScript Gratis',
          start: '2019-08-07',
          end: '2019-08-10'
        },
        {
          groupId: 999,
          title: 'Cena anual',
          start: '2019-08-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Entrevistas',
          start: '2019-08-16T16:00:00'
        },
        {
          title: 'Exposicion de proyectos',
          start: '2019-08-11',
          end: '2019-08-13'
        },
     
        {
          title: 'Dia libre',
          start: '2019-08-18T12:00:00'
        },
       
        {
          title: 'Aniversario',
          start: '2019-08-30T17:30:00',
            
        },
        {
          title: 'Feriado',
          start: '2019-08-21T20:00:00'
        },
        {
          title: 'Test psicologico',
          start: '2019-08-13T07:00:00'
        }
      ]
    });

    calendar.render();
  });

</script>
