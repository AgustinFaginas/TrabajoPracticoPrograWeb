<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gift Card</title>
    <link rel="stylesheet" href="../cssGiftCard.css">
  </head>
  <header>

  </header>
  <body>
    <article class="gift-card-img-personalizacion">
      <h3>Vista previa</h3>
      <div class="contenedorImagen">
        <img src="img\giftcard1.png" width="350" height="350" alt="Imagen gift card">
        <h4>1500$</h4>
      </div>
    </article>
    <article class="gift-card-opc-personalizacion">
      <h3>Personalización de Gift Card</h3>
      <form class="formulario-personalizacion">
        <label for="nombreDestinatario">Nombre Destinatario:</label>
        <input type="text" name="nombreDestinatario" id="nombreDestinatario" placeholder="nombre destinatario" required>
        <h4>Color</h4>
        <div>
          <div class="divicion-selector">
            <article class="circulo" id="circulo-rojo"></article>
            <article class="circulo" id="circulo-amarillo"></article>
            <article class="circulo" id="circulo-verde"></article>
            <article class="circulo" id="circulo-marron"></article>
          </div>
          <div class="divicion-selector">
            <input type="radio" name="selector-color" value="rojo">
            <input type="radio" name="selector-color" value="amarillo">
            <input type="radio" name="selector-color" value="verde">
            <input type="radio" name="selector-color" value="marron">
          </div>
        </div>
        <h4>Tamaño fuente</h4>
        <div>
          <div class="divicion-selector">
            <p>20px</p>
            <p>28px</p>
            <p>32px</p>
            <p>48px</p>
            <p>60px</p>
          </div>
          <div class="divicion-selector">
            <input type="radio" name="selector-pixel" value="20">
            <input type="radio" name="selector-pixel" value="28">
            <input type="radio" name="selector-pixel" value="32">
            <input type="radio" name="selector-pixel" value="48">
            <input type="radio" name="selector-pixel" value="60">
          </div>
        </div>
        <label for="monto">Monto $:</label>
        <input type="number"  name="monto" id="monto" placeholder="$$$">
        <h4>Ubicación</h4>
        <div>
          <div class="divicion-selector">
            <img src="img\abajoDerecha.jpg" alt="abajo derecha" border=1px>
            <img src="img\arribaDerecha.jpg" alt="arriba derecha"  border=1px>
            <img src="img\arribaIzquierda.jpg" alt="arriba izquierda"  border=1px>
          </div>
          <div class="divicion-selector">
            <input type="radio" name="selector-ubicacion" value="abajo-derecha">
            <input type="radio" name="selector-ubicacion" value="arriba-derecha">
            <input type="radio" name="selector-ubicacion" value="arriba-izquierda">
          </div>
        </div>
        <h4>Fondo</h4>
        <div>
          <div class="divicion-selector">
            <img src="img\fondo1.jpg" alt="fondo1">
            <img src="img\fondo2.jpg" alt="fondo2">
            <img src="img\fondo3.jpg" alt="fondo3">
            <img src="img\fondo4.jpg" alt="fondo4">
            <img src="img\fondo5.jpg" alt="fondo5">
          </div>
          <div class="divicion-selector">
            <input type="radio" name="selector-fondo" value="fondo1">
            <input type="radio" name="selector-fondo" value="fondo2">
            <input type="radio" name="selector-fondo" value="fondo3">
            <input type="radio" name="selector-fondo" value="fondo4">
            <input type="radio" name="selector-fondo" value="fondo5">
          </div>
        </div>
        <button type="button" name="button">Confirmar</button>
      </form>
    </article>
  </body>
  <footer>

  </footer>
</html>
