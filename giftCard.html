<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gift Card</title>
  </head>
  <header>

  </header>
  <body>
    <article class="gift-card-img-personalizacion">
      <h3>Vista previa</h3>
      <figure>
        <img src="" alt="Imagen gift card">
      </figure>
      <div class="gift-card-precio">
        <p>1500$</p>
      </div>
    </article>
    <article class="gift-card-opc-personalizacion">
      <h3>Personalización de Gift Card</h3>
      <form class="">
        <label for="nombreDestinatario">Nombre Destinatario:</label>
        <input type="text" name="nombreDestinatario" id="nombreDestinatario" placeholder="nombre destinatario" required>
        <h4>Color</h4>
        <div class="">
          <input type="radio" name="selector-color" value="rojo">
          <input type="radio" name="selector-color" value="amarillo">
          <input type="radio" name="selector-color" value="verde">
          <input type="radio" name="selector-color" value="marron">
        </div>
        <h4>Tamaño fuente</h4>
        <div class="">
          20px <input type="radio" name="selector-pixel" value="20">
          28px <input type="radio" name="selector-pixel" value="28">
          32px <input type="radio" name="selector-pixel" value="32">
          48px <input type="radio" name="selector-pixel" value="48">
          60px <input type="radio" name="selector-pixel" value="60">
        </div>
        <label for="monto">Monto $:</label>
        <input type="number"  name="monto" id="monto" placeholder="$$$">
        <h4>Ubicación</h4>
        <div class="">
          Posicion1 <input type="radio" name="selector-ubicacion" value="bajo-izquierda">
          Position2 <input type="radio" name="selector-ubicacion" value="arriba-derecha">
          Position3 <input type="radio" name="selector-ubicacion" value="arriba-izquierda">
        </div>
        <h4>Fondo</h4>
        <div class="">
          Fondo1 <input type="radio" name="selector-fondo" value="fondo-azul">
          Fondo2 <input type="radio" name="selector-fondo" value="fondo-rojo">
          Fondo3 <input type="radio" name="selector-fondo" value="fondo-amarillo">
          Fondo4 <input type="radio" name="selector-fondo" value="fondo-verde">
          Fondo5 <input type="radio" name="selector-fondo" value="fondo-marron">
        </div>
        <button type="button" name="button">Confirmar</button>
      </form>
    </article>
  </body>
  <footer>

  </footer>
</html>
